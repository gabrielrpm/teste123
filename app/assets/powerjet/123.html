

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        
  <link rel="stylesheet" href="/plugins/css/swiper-bundle.css">
  <script src="/plugins/js/swiper-bundle.js"></script>
  
 
 
  <!-- Demo styles -->
  <style>
    html,
    
    .swiper-container {
      width: 100%;
      height: 100%;
    }

    
  </style>
</head>

<body>
  


 

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      pagination: {
        el: '.swiper-pagination',
        dynamicBullets: true,
      },
    });
  </script>
</body>

</html>
